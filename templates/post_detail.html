{% extends "base.html" %}

{% block title %}投稿の詳細{% endblock %}

{% block content %}
<h1 class="mb-4">投稿の詳細</h1>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ post.author.username }}</h5>
    <p class="card-text">{{ post.content }}</p>
    <p class="card-text">
      <small class="text-muted">{{ post.created_at }}</small>
    </p>
  </div>
</div>

<p class="mt-3">
  <a href="{% url 'timeline' %}" class="btn btn-link">← タイムラインに戻る</a>
  {% if user == post.author %}
    <a href="{% url 'post_edit' post.pk %}" class="btn btn-outline-primary">編集</a>
    <a href="{% url 'post_delete' post.pk %}" class="btn btn-outline-danger">削除</a>
  {% endif %}
</p>
{% endblock %}
